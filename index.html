<!DOCTYPE html>
<html>
    <head>
      <title>Movie Tracker</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1>Movie Tracker</h1>
      <p id="message"></p>
      <form id="sign-up" class="border">
        <fieldset>
          <legend>Sign up</legend>
          <input type="text" name="credentials[email]" placeholder="example@email.com">
          <input type="password" name="credentials[password]" placeholder="Password">
          <input type="password" name="credentials[password_confirmation]" placeholder="Confirm Password">
          <input type="submit" value="Sign up!">
        </fieldset>
      </form>

      <p id="signInMessage"></p>
      <form id="sign-in" class="border">
        <fieldset>
          <legend>Sign in</legend>
          <input type="text" name="credentials[email]" placeholder="example@email.com">
          <input type="password" name="credentials[password]" placeholder="Password">
          <input type="submit" value="Sign in">
        </fieldset>
      </form>

      <p id="passwordChangeMessage"></p>
      <form id="change-password" class="border hidden">
        <fieldset>
          <legend>Change password</legend>
          <input type="text" name="passwords[old]" placeholder="Old password">
          <input type="password" name="passwords[new]" placeholder="New password">
          <input type="submit" value="Change Password">
        </fieldset>
      </form>

      <p id="signOutMessage"></p>
      <form id="sign-out" class="border hidden">
        <fieldset>
          <legend>Sign out</legend>
          <input type="submit" value="Sign out">
        </fieldset>
      </form>

      <p id="movieMessage"></p>
      <form id="add-movie" class="border">
        <fieldset>
          <legend>Add Movie</legend>
          <input type="text" name="movie[title]" placeholder="Title">
          <input type="integer" name="movie[year]" placeholder="Release Year">
          <input type="text" name="movie[rating]" placeholder="Rating ?/5">
          <input type="submit" value="Add">
        </fieldset>
      </form>

      <p id="showMoviesMessage"></p>
      <form id="show-movies" class="border">
        <fieldset>
          <legend>Show Movie</legend>
          <input type="submit" value="Show List">
        </fieldset>
      </form>

      <p id="deleteMovieMessage"></p>
      <form id="delete-movie" class="border">
        <fieldset>
          <legend>Delete Movie</legend>
          <input type="text" name="deleteId" placeholder="Movie ID">
          <input type="submit" value="Delete movie">
        </fieldset>
      </form>

      <p id="changeMovieMessage"></p>
      <form id="change-movie" class="border">
        <fieldset>
          <legend>Change Movie</legend>
          <input type="text" name="changeId" placeholder="Movie ID">
          <input type="text" name="movie[title]" placeholder="Title">
          <input type="integer" name="movie[year]" placeholder="Release Year">
          <input type="text" name="movie[rating]" placeholder="Rating ?/5">
          <input type="submit" value="Edit">
        </fieldset>
      </form>
    </body>
</html>
